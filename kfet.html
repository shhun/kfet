<!DOCTYPE html>
<html>
<head>
    <title>K-Fet ENSL</title>
    <link rel="stylesheet" href="kfet.css">
</head>
<body>
        <p>
        La <br><b>K-FET</b> <br>est <br> <span id="status">ouverte</span> 
        </p>

        <script>
            let elem = document.getElementById("status");
            let opened = true;
            function update () {
                elem.className = opened ? "opened" : "closed";
                elem.innerText = opened ? "ouverte" : "fermee";
            }
            update();
            
            let socket = null
            try {
                socket = new WebSocket("ws://localhost:7800");
            } catch (ex) {
                console.error(ex)
            }

            socket.onopen = function(event) {
                console.log("Connexion avec la ws r√©ussie");
                this.onmessage = function(event) {
                        console.log(event.data)
                        if (event.data == "opened") {
                            opened = true;
                        } else {
                            opened = false;
                        };
                        update();
                };
            };
        </script>
</body>
</html>
